name: CI (pip)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-type-check:
    name: Lint and Type Check (pip)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies with pip
      run: |
        pip install -e ".[dev]"

    - name: Run ruff linting
      run: |
        ruff check .

    - name: Run ruff format check
      run: |
        ruff format --check .

    - name: Run mypy type checking
      run: |
        mypy travelagent/
      continue-on-error: true

  test:
    name: Run Tests (pip)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies with pip
      run: |
        pip install -e ".[dev]"

    - name: Run unit tests
      run: |
        pytest tests/unit -v --tb=short

    - name: Run integration tests
      run: |
        pytest tests/integration -v --tb=short

    - name: Run tests with coverage
      run: |
        pytest --cov=travelagent --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests-pip-py${{ matrix.python-version }}
        name: codecov-pip-py${{ matrix.python-version }}
      continue-on-error: true

  build:
    name: Build Package (pip)
    runs-on: ubuntu-latest
    needs: [lint-and-type-check]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: |
        pip install build

    - name: Build package
      run: |
        python -m build

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages-pip
        path: dist/
